        .container {

        }
        .form-section form input,

            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        .form-section form textarea {
            resize: vertical;
            height: 100px;
        }
        .form-section form button {
            background: #00c2ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .form-section form button:hover {

        }
        .info-item {
